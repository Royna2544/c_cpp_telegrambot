name: Build TgBot++ (Linux)

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - cc: GCC
            real_cc: gcc
            real_cxx: g++
            flags: -DTGBOTCPP_RUST_MODULES=ON
            str: (Rust)

          - cc: GCC
            real_cc: gcc
            real_cxx: g++
            flags: ''
            str: ''
          
          - cc: Clang
            real_cc: clang-18
            real_cxx: clang++-18
            flags: -DTGBOTCPP_RUST_MODULES=ON
            str: (Rust)

          - cc: Clang
            real_cc: clang-18
            real_cxx: clang++-18
            flags: ''
            str: ''

    name: ðŸš§ ${{ matrix.cc }} ${{ matrix.str }}
    env:
      # 1. Force vcpkg to use GitHub Actions Cache as the storage backend
      VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      # 2. Setup vcpkg (automatically handles bootstrapping and caching)
      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          # Just point to your vcpkg.json location
          vcpkgJsonGlob: 'vcpkg.json'

      - name: Install latest clang
        if: matrix.cc == 'Clang'
        run: |
          wget https://apt.llvm.org/llvm.sh
          sudo bash ./llvm.sh

      # 3. Build your project using CMake
      - name: 'ðŸš§ Build TgBot++'
        env:
          CC: ${{ matrix.real_cc }}
          CXX: ${{ matrix.real_cxx }}
        run: |
          sudo apt update
          sudo apt install autoconf autoconf-archive automake libtool libxrandr-dev libx11-dev libxft-dev libxext-dev libltdl-dev libxi-dev libxtst-dev x11-xserver-utils gi-docgen
          cmake -B build -S . -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake -DTGBOTCPP_BUILD_TESTS=ON 
          cmake --build build 
          cmake --build build --target optional_all

      - name: Run Tests
        run: |
          cd build
          ctest --output-on-failure --timeout 30
          
