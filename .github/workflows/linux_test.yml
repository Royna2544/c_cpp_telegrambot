name: Build TgBot++ (Linux)

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - cc: clang
            real_cc: clang-18
            real_cxx: clang++-18
          - cc: gcc
            real_cc: gcc
            real_cxx: g++

    name: ðŸš§ ${{ matrix.cc }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.5.3
        with:
          fetch-depth: 0

      - name: Set up dependencies
        run: |
          bash ./setup_dependencies_apt.sh

      - name: Install latest clang
        if: ${{ matrix.cc }} == clang
        run: |
          bash ./setup_dependencies_apt.sh
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 18

      - name: 'ðŸš§ Build TgBot++'
        env:
          CC: ${{ matrix.real_cc }}
          CXX: ${{ matrix.real_cxx }}
        run: |
          mkdir build
          cmake -G Ninja -B build -DCMAKE_BUILD_TYPE=Release .
          cmake --build build

      - name: Run Tests
        run: |
            cd build
            ./bin/TgBot++_test
