name: Build TgBot++ (Linux)

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - cc: GCC
            real_cc: gcc
            real_cxx: g++
            flags: -DENABLE_RUST_SUPPORT=ON
            str: (Rust)

          - cc: GCC
            real_cc: gcc
            real_cxx: gcc
            flags: ''
            str: ''

    name: ðŸš§ ${{ matrix.cc }} ${{ matrix.str }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.7
        with:
          fetch-depth: 0

      - name: Set up dependencies
        run: |
          bash ./resources/scripts/setup_dependencies_apt.sh
          
      - name: Install latest abseil-cpp
        run: |
          git clone https://github.com/abseil/abseil-cpp/
          cd abseil-cpp
          git checkout 20240116.2
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=ON -DBUILD_TESTING=ON -DABSL_BUILD_TESTING=ON -DABSL_USE_GOOGLETEST_HEAD=ON ..
          sudo cmake --build . --target install
          cd ..

      - name: 'ðŸš§ Build TgBot++'
        env:
          CC: ${{ matrix.real_cc }}
          CXX: ${{ matrix.real_cxx }}
        run: |
          mkdir build
          cmake -G Ninja -B build -DCMAKE_BUILD_TYPE=Release .
          cmake --build build -j4

      - name: Run Tests
        env: 
          DATABASE_BACKEND: sqlite:new.db
        run: |
            ./build/bin/TgBot++_DatabaseCtl set_owner_id 12345
            ./build/bin/TgBot++_test
