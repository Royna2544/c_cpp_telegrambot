name: Build TgBot++ (Linux)

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3.5.3
        with:
          fetch-depth: 0

      - name: Set up dependencies
        run: |
          bash ./setup_dependencies_apt.sh
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 18

      - name: Compile with Ubuntu Clang
        env:
          CC: clang-18
          CXX: clang++-18
        run: |
          mkdir build
          cmake -G Ninja -B build -DCMAKE_BUILD_TYPE=Release .
          cmake --build build

      - name: Run Tests
        run: |
            cd build
            ./TgBot++_test
