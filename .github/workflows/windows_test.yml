name: Build TgBot++ (Windows)

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
    
jobs:
  build:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        sys: [mingw64, ucrt64] # clang64


    name: "ðŸš§ ${{ matrix.sys }}"
    defaults:
      run:
        shell: msys2 {0}
    steps:

    - name: 'ðŸ§° Checkout'
      uses: actions/checkout@v3.5.3
      with:
        fetch-depth: 0

    - name: 'Setup MSYS2'
      uses: msys2/setup-msys2@v2.22.0
      with:
        msystem: ${{matrix.sys}}
        update: true
        install: >-
          git
          make
        pacboy: >-
          toolchain:p
          cmake:p
          ninja:p
          boost:p
          pcre:p
          libxml2:p
          libpng:p
          libwebp:p
          libjpeg:p
          opencv:p
          libgit2:p
          gtest:p
          fmt:p

    - name: 'Setup submodule'
      run: |
        git submodule update --init

    - name: 'ðŸš§ Build TgBot++'
      run: |
        mkdir build
        cmake -G Ninja -B build -DCMAKE_BUILD_TYPE=Debug .
        cmake --build build -j4

    - name: Run Tests
      run: |
          cd build
          ctest --output-on-failure