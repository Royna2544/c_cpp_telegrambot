name: Build TgBot++ (Windows)

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
    
jobs:
  build:
    runs-on: windows-latest
    env:
      # 1. Force vcpkg to use GitHub Actions Cache as the storage backend
      VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      # 2. Setup vcpkg (automatically handles bootstrapping and caching)
      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          # Just point to your vcpkg.json location
          vcpkgJsonGlob: 'vcpkg.json'

      # 3. Build your project using CMake
      - name: 'ðŸš§ Build TgBot++'
        run: |
          cmake -B build -S . -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=./vcpkg/scripts/buildsystems/vcpkg.cmake -DENABLE_TESTING=ON 
          cmake --build build 
          cmake --build build --target optional_all

      - name: Run Tests
        run: |
          cd build
          ctest --output-on-failure --timeout 30
