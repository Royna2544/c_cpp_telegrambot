name: "CodeQL Analysis"

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    # Run every Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    permissions:
      # Required for all workflows
      security-events: write
      # Required for workflows in private repositories
      contents: read
      actions: read

    strategy:
      fail-fast: false
      matrix:
        include:
          # C++ analysis with build on Ubuntu
          - language: c-cpp
            os: ubuntu-latest
            build-mode: manual
          # JavaScript/TypeScript analysis (for web files)
          - language: javascript-typescript
            os: ubuntu-latest
            build-mode: none
          # Python analysis (for scripts)
          - language: python
            os: ubuntu-latest
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      # Initializes the CodeQL tools for scanning
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Use custom configuration file
          config-file: ./.github/codeql/codeql-config.yml

      # Build C++ code (only for c-cpp language)
      - name: Setup vcpkg (C++ only)
        if: matrix.language == 'c-cpp'
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgJsonGlob: 'vcpkg.json'

      - name: Export GitHub Actions cache variables (C++ only)
        if: matrix.language == 'c-cpp'
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Install dependencies (C++ only)
        if: matrix.language == 'c-cpp'
        run: |
          sudo apt update
          sudo apt install -y autoconf autoconf-archive automake libtool libxrandr-dev \
            libx11-dev libxft-dev libxext-dev libltdl-dev libxi-dev libxtst-dev \
            x11-xserver-utils gi-docgen

      - name: Build C++ project
        if: matrix.language == 'c-cpp'
        env:
          VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"
        run: |
          cmake -B build -S . \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_TOOLCHAIN_FILE=$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake \
            -DTGBOTCPP_BUILD_TESTS=OFF
          cmake --build build --parallel
          # Build optional components if needed
          cmake --build build --target optional_all || true

      # Perform CodeQL Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
          upload: true
