syntax = "proto2";

package tgbot.proto;

message PersonList {
  repeated int64 id = 1;
}

message Database {
  optional int64 ownerId = 1;
  optional PersonList whitelist = 2;
  optional PersonList blacklist = 3;
}

message MediaToName {
  optional string TelegramMediaId = 1;
  repeated string Names = 2;
}

message MediaToNameDatabase {
  repeated MediaToName entries = 1;
}